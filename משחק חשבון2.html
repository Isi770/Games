    <style>

        }
        .header {

            font-size: 14px;
            color: #4169E1;
        }
        h1 {

        #level {

        }
        #question {

            border-radius: 10px;

            margin-bottom: 10px;

        #submit {

            padding: 10px 20px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        #submit:hover {
            background-color: #FF1493;
        }
        #result {
            font-size: 22px;
            margin-top: 15px;
            font-weight: bold;
        }
        .candy {
            font-size: 30px;
            position: fixed;
            opacity: 0;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); opacity: 1; }
        }
        .copyright {
            position: absolute;
            bottom: 5px;
            left: 0;
            right: 0;
            font-size: 10px;
            color: #666;
        }
        @media (max-width: 480px) {
            h1 { font-size: 24px; }
            #level { font-size: 18px; }
            #question { font-size: 22px; }
            #answer, #submit { font-size: 18px; }

<body>

    <script>
        let num1, num2, correctAnswer;
        let currentLevel = 1;
        let correctAnswers = 0;

        function generateQuestion() {
            const levelConfig = {
                1: { max: 5, op: '+' },
                2: { max: 10, op: '+' },
                3: { max: 10, op: '-' },
                4: { max: 20, op: '+' },
                5: { max: 20, op: '-' }
            };

            const config = levelConfig[currentLevel];
            num1 = Math.floor(Math.random() * config.max) + 1;
            num2 = Math.floor(Math.random() * config.max) + 1;

            if (config.op === '-' && num1 < num2) {
                [num1, num2] = [num2, num1]; // Swap to ensure positive result
            }

            correctAnswer = config.op === '+' ? num1 + num2 : num1 - num2;
            document.getElementById('question').textContent = `${num1} ${config.op} ${num2} = ?`;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('level').textContent = `×©×œ×‘: ${currentLevel}`;
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const resultElement = document.getElementById('result');

                resultElement.textContent = '×›×œ ×”×›×‘×•×“! ×ª×©×•×‘×” × ×›×•× ×”!';
                resultElement.style.color = '#4CAF50';
                correctAnswers++;

                    resultElement.textContent += ' ×¢×‘×¨×ª ×œ×©×œ×‘ ×”×‘×!';
                }

                }
                resultElement.textContent = feedback;

            }
        }
